<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectado - AVISTAO WIFI</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .success-icon {
            width: 80px;
            margin-bottom: 1rem;
        }
        .title {
            color: #28a745;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .btn-go {
            background-color: #28a745;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-go:hover {
            background-color: #218838;
        }
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
            .success-icon {
                width: 60px;
            }
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
    <script>
        function startClock() {
            if ('$(popup)' === 'true') {
                window.open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubar=0,resizable=1,width=290,height=200');
            }
        }
    </script>
</head>
<body onload="startClock()">
    <div class="container">
        <div class="card">
            <img src="img/icon-success.png" alt="Success Icon" class="success-icon">
            <h1 class="title">Conectado!</h1>
            <p class="subtitle">Você está conectado à internet com sucesso.</p>
            <a href="$(link-status)" class="btn btn-go">Ver Status</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
