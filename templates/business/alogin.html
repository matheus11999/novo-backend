<!DOCTYPE html>
<html lang="en">
	 <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Conectado - AVISTAO WIFI</title>
		<meta http-equiv="refresh" content="2; url=https://www.google.com">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script language="JavaScript">
		<!--
			function startClock() {
				$(if popup == 'true')
				open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
			$(endif)
			location.href = 'https://www.google.com';
			}
		//-->
		</script>
	</head>
	<body onLoad="startClock()">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<div class="panel-second"></div>
					<div class="panel">
						<form class="login">
							<div class="a-login">
								<img src="img/icon-success.png"/>
								<p class="user"><span class="name">Conectado..!</span></p>
								<p><small>Agora voce esta conectado.<br/>
								A conexao com a internet ja esta funcionando</small></p>
							</div>
							<a href="$(link-status)" class="btn btn-go text-space">GO</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
