<svg width="320" height="480" viewBox="0 0 320 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="480" fill="url(#bgGradient)"/>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="60" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="80" cy="90" r="1" fill="rgba(255,255,255,0.2)"/>
  <circle cx="120" cy="50" r="1" fill="rgba(255,255,255,0.25)"/>
  <circle cx="200" cy="80" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="270" cy="60" r="1" fill="rgba(255,255,255,0.2)"/>
  <circle cx="250" cy="120" r="1" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Main container -->
  <rect x="20" y="40" width="280" height="400" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Header section -->
  <circle cx="160" cy="100" r="36" fill="url(#bgGradient)"/>
  <text x="160" y="108" text-anchor="middle" fill="white" font-size="24" font-family="system-ui">📱</text>
  
  <!-- Title -->
  <text x="160" y="140" text-anchor="middle" fill="#1e293b" font-size="18" font-weight="700" font-family="system-ui">Conecte-se ao WiFi</text>
  <text x="160" y="158" text-anchor="middle" fill="#64748b" font-size="12" font-family="system-ui">Acesso rápido e seguro</text>
  
  <!-- Buttons -->
  <rect x="40" y="180" width="240" height="44" rx="12" fill="url(#bgGradient)"/>
  <text x="160" y="206" text-anchor="middle" fill="white" font-size="14" font-weight="600" font-family="system-ui">🔐 Tenho uma Senha</text>
  
  <rect x="40" y="240" width="240" height="44" rx="12" fill="#28a745"/>
  <text x="160" y="266" text-anchor="middle" fill="white" font-size="14" font-weight="600" font-family="system-ui">💳 Comprar via PIX</text>
  
  <!-- Plan cards preview -->
  <rect x="40" y="300" width="240" height="60" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="40" y="300" width="240" height="4" rx="2" fill="url(#bgGradient)"/>
  <text x="50" y="320" fill="#007bff" font-size="10" font-weight="700" font-family="system-ui">PLANO 1</text>
  <text x="160" y="335" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="700" font-family="system-ui">30 minutos</text>
  <text x="160" y="350" text-anchor="middle" fill="#28a745" font-size="16" font-weight="800" font-family="system-ui">R$ 2,00</text>
  
  <!-- Mobile indicator -->
  <text x="160" y="390" text-anchor="middle" fill="#64748b" font-size="10" font-family="system-ui">📱 Otimizado para mobile</text>
  
  <!-- Phone frame -->
  <rect x="10" y="20" width="300" height="440" rx="25" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="120" y="30" width="80" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
</svg>